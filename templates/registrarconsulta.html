{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Cadastro de Consulta</h2>

            <form method="POST" action="/registrar_consulta">
                <div class="form-group">
                    <label for="data">Data da Consulta</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="paciente">CPF Paciente</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição Consulta</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>

                <div class="form-group">
                    <label for="prescricao">Diagnóstico/Prescricao</label>
                    <input type="text" class="form-control" id="prescricao" name="prescricao" required>
                </div>


                <button type="submit" class="btn btn-primary">Registrar Consulta</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
